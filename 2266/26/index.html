<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>我的個人網頁</h1>
    <nav>
      <ul>
        <li><a href="#about">關於我</a></li>
        <li><a href="#gallery">照片區</a></li>
        <li><a href="#contact">聯絡區</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- 關於區塊 -->
    <section id="about">
      <h2>關於我</h2>
      <div class="about-content">
        <!-- 個人照片 -->
        <img src="img/1.jpg" alt="My Photo" class="about-photo">
        <!-- 關於的描述 -->
        <p>
          姓名:洪煜宸 就讀:亞東科技大學資管的大二生 20歲 興趣:喜歡聽音樂打籃球和拍照
        </p>
      </div>
    </section>

    <!-- 照片展示區 -->
    <section id="gallery">
      <h2>照片</h2>
      <div class="gallery">
        <img src="img/海.jpg" alt="Photo 1">
        <img src="img/我.jpg" alt="Photo 2">
        <img src="img/天.jpg" alt="Photo 3">
      </div>
    </section>

    <!-- 聯絡區 -->
    <section id="contact">
      <h2>聯絡我</h2>
      <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" placeholder="你的名字">
        
        <label for="email">電子郵件：</label>
        <input type="email" id="email" placeholder="你的郵件地址">
        
        <label for="message">訊息：</label>
        <textarea id="message" placeholder="你的留言"></textarea>
        
        <button type="submit">送出</button>
      </form>
    </section>
  </main>

  <footer>
  </footer>

  <script src="script.js"></script>
</body>
</html>
